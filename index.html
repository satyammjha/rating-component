<!DOCTYPE html>
<html>
<meta lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="container">

    <div id="starcontainer">
      <img id="starimage" src="./images/icon-star.svg" alt="">
    </div>
    <img src="./images/illustration-thank-you.svg" id="thankyou" alt="#">

    <div id="textcontent">
      <h2 id="heading">How did we do?</h2>
      <div id="ratingtext">ejhhr3</div>
      <div>
        <div id="thankyoupara">
          <p>Please let us know how we did with your support</p>
          <p> request. All feedback is appreciated
            to help us</p>
          <p>improve our offering!</p>
        </div>
      </div>
    </div>
    <div id="ratings">
      <button class="ratingvalue defaultratingbg" value="1">1</button>
      <button class="ratingvalue defaultratingbg" value="2">2</button>
      <button class="ratingvalue defaultratingbg" value="3">3</button>
      <button class="ratingvalue defaultratingbg" value="4">4</button>
      <button class="ratingvalue defaultratingbg" value="5">5</button>
    </div>
    <button id="submitbtn">Submit</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">@satyammjha</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
